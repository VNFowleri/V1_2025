<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veritas One — Medical Records</title>
  
  <!-- Distinctive Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;400;600;800&family=Source+Sans+3:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* =================================================================
       VERITAS ONE — EDITORIAL MEDICAL AESTHETIC
       ================================================================= */
    
    /* Root Variables */
    :root {
      /* Typography */
      --font-display: 'Crimson Pro', Georgia, serif;
      --font-body: 'Source Sans 3', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', 'Courier New', monospace;
      
      /* Colors - Sophisticated Editorial Palette */
      --navy-950: #0a1628;
      --navy-900: #162943;
      --navy-800: #1e3a5f;
      --navy-700: #2a4e7c;
      --navy-600: #3d5f8f;
      --slate-500: #64748b;
      --slate-400: #94a3b8;
      --slate-300: #cbd5e1;
      --slate-200: #e2e8f0;
      --slate-100: #f1f5f9;
      --slate-50: #f8fafc;
      
      /* Accent - Warm Terracotta */
      --terra-600: #c86844;
      --terra-500: #d97958;
      --terra-400: #e89978;
      --terra-300: #f4bda8;
      --terra-100: #fef3ef;
      
      /* Semantic Colors */
      --success: #16a34a;
      --success-bg: #f0fdf4;
      --warning: #ca8a04;
      --warning-bg: #fefce8;
      --danger: #dc2626;
      --danger-bg: #fef2f2;
      --info: #2563eb;
      --info-bg: #eff6ff;
      
      /* Functional */
      --text-primary: var(--navy-950);
      --text-secondary: var(--slate-500);
      --text-tertiary: var(--slate-400);
      --bg-primary: #ffffff;
      --bg-secondary: var(--slate-50);
      --border-light: var(--slate-200);
      --border-medium: var(--slate-300);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(10, 22, 40, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(10, 22, 40, 0.08), 0 2px 4px -1px rgba(10, 22, 40, 0.04);
      --shadow-lg: 0 10px 15px -3px rgba(10, 22, 40, 0.1), 0 4px 6px -2px rgba(10, 22, 40, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(10, 22, 40, 0.12), 0 10px 10px -5px rgba(10, 22, 40, 0.04);
      
      /* Animation */
      --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      font-family: var(--font-body);
      font-weight: 400;
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-secondary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Typography Scale */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }
    
    h1 {
      font-size: clamp(2.25rem, 4vw, 3.5rem);
      font-weight: 200;
      letter-spacing: -0.04em;
    }
    
    h2 {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      font-weight: 400;
    }
    
    h3 {
      font-size: clamp(1.35rem, 2.5vw, 1.875rem);
      font-weight: 600;
    }
    
    h4 {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
      max-width: 65ch;
    }
    
    a {
      color: var(--navy-700);
      text-decoration: none;
      transition: color 0.2s var(--ease-smooth);
    }
    
    a:hover {
      color: var(--terra-600);
    }
    
    /* Container System */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .container-narrow {
      max-width: 960px;
    }
    
    .container-wide {
      max-width: 1440px;
    }
    
    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.6s var(--ease-smooth);
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      gap: 2rem;
    }
    
    .logo {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--navy-950);
      letter-spacing: -0.03em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s var(--ease-smooth);
    }
    
    .logo:hover {
      transform: scale(1.02);
      color: var(--navy-950);
    }
    
    .logo-mark {
      width: 8px;
      height: 28px;
      background: linear-gradient(180deg, var(--terra-600), var(--terra-400));
      border-radius: 2px;
    }
    
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    nav a {
      font-weight: 600;
      font-size: 0.9375rem;
      color: var(--text-secondary);
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.2s var(--ease-smooth);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--terra-600);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s var(--ease-smooth);
    }
    
    nav a:hover {
      color: var(--navy-950);
    }
    
    nav a:hover::after {
      transform: scaleX(1);
    }
    
    /* Main Content */
    main {
      flex: 1;
      padding: 3rem 0;
      animation: fadeInUp 0.8s var(--ease-smooth);
      animation-delay: 0.2s;
      animation-fill-mode: both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Footer */
    footer {
      border-top: 1px solid var(--border-light);
      background: var(--bg-primary);
      margin-top: 4rem;
    }
    
    .footer-content {
      padding: 2.5rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--text-tertiary);
    }
    
    .footer-content p {
      margin: 0;
      color: inherit;
    }
    
    .footer-links {
      display: flex;
      gap: 2rem;
    }
    
    .footer-links a {
      color: var(--text-tertiary);
      font-weight: 500;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      font-family: var(--font-body);
      font-size: 0.9375rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.25s var(--ease-smooth);
      text-decoration: none;
      white-space: nowrap;
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-primary {
      background: var(--navy-900);
      color: white;
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--navy-800);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: white;
      color: var(--navy-900);
      border: 1.5px solid var(--border-medium);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--slate-50);
      border-color: var(--navy-700);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    
    .btn-accent {
      background: var(--terra-600);
      color: white;
      box-shadow: var(--shadow-md);
    }
    
    .btn-accent:hover:not(:disabled) {
      background: var(--terra-500);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--navy-700);
      border: none;
      box-shadow: none;
      padding: 0.5rem 1rem;
    }
    
    .btn-ghost:hover:not(:disabled) {
      background: var(--slate-100);
      color: var(--navy-900);
    }
    
    /* Forms */
    .form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 700;
      font-size: 0.875rem;
      color: var(--navy-900);
      letter-spacing: 0.01em;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: var(--font-body);
      font-size: 0.9375rem;
      color: var(--text-primary);
      background: white;
      border: 1.5px solid var(--border-medium);
      border-radius: 8px;
      transition: all 0.2s var(--ease-smooth);
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--navy-700);
      box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.6;
    }
    
    /* Alerts */
    .alert {
      padding: 1rem 1.25rem;
      border-radius: 8px;
      border-left: 4px solid;
      margin: 1.5rem 0;
      font-size: 0.9375rem;
      animation: slideInLeft 0.4s var(--ease-smooth);
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .alert-success {
      background: var(--success-bg);
      border-color: var(--success);
      color: var(--success);
    }
    
    .alert-warning {
      background: var(--warning-bg);
      border-color: var(--warning);
      color: var(--warning);
    }
    
    .alert-error {
      background: var(--danger-bg);
      border-color: var(--danger);
      color: var(--danger);
    }
    
    .alert-info {
      background: var(--info-bg);
      border-color: var(--info);
      color: var(--info);
    }
    
    /* Utilities */
    .text-center { text-align: center; }
    .text-muted { color: var(--text-secondary); }
    .font-mono { font-family: var(--font-mono); }
    .font-display { font-family: var(--font-display); }
    
    .mb-0 { margin-bottom: 0; }
    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }
    .mb-4 { margin-bottom: 2rem; }
    
    .mt-0 { margin-top: 0; }
    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }
    .mt-4 { margin-top: 2rem; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 1.25rem;
      }
      
      .header-content {
        height: 64px;
      }
      
      .logo {
        font-size: 1.25rem;
      }
      
      nav {
        gap: 1rem;
      }
      
      nav a {
        font-size: 0.875rem;
      }
      
      main {
        padding: 2rem 0;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .btn {
        width: 100%;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--slate-100);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--slate-400);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--slate-500);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-mark"></span>
          <span>Veritas One</span>
        </a>
        <nav>
          <a href="/">Home</a>
        </nav>
      </div>
    </div>
  </header>
  
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  
  <footer>
    <div class="container">
      <div class="footer-content">
        <p>© 2025 Veritas One</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
